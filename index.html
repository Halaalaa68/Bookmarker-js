<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@0;1&family=Ingrid+Darling&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bookmarker</title>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="1118667_4k_Mystery_Astronomy_1280x720.mp4" type="video/mp4">
      </video>
    <h1 class="pt-3">Bookmarker</h1>
    <div class="container">
        <h2 class="me-2 mt-3">Bookmark your favorite sites <span><i class="fa fa-bookmark-o fs-3 " aria-hidden="true"></i></span></h2>
        <div class="form-control mt-3">
            <label for="name" class="form-label"><span><i class="fa fa-star-o" aria-hidden="true"></i>
            </span>Site Name</label>
            <input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock">
            <label for="url" class="form-label mt-3"><span><i class="fa fa-link" aria-hidden="true"></i>
            </span>Site URL</label>
            <input onkeyup="validUrl()" type="url" id="url" class="form-control" aria-describedby="passwordHelpBlock">
            <h4 id="invalid" class="mt-3"></h4>
        </div>
        <div id="disableBtn">
            <p class="btn addurl2 mt-3 p-4 pt-2 pb-2">Submit</p>
        </div>
    </div>
    <div class="container ">
        <table  class="table align-middle table-striped text-center table-hover mt-4">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="myRow">
               
                <!-- <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td><button class="btn btn-success"><span><i class="fa fa-eye" aria-hidden="true"></i>
                    </span>Visit</button></td>
                    <td><button class="btn btn-danger"><span><i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>Delete</button></td>
                </tr> -->
             
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
